<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #11182b; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        select:hover, button:hover {
            background-color: #e0e0e0;
        }
        #questionBtn, #answerBtn {
            background-color: #4caf50;
            color: #fff;
        }
        #questionBtn:hover, #answerBtn:hover {
            background-color: #45a049;
        }
        #questionArea, #answerArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            background-color: #f9f9f9;
            display: none;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Welcome to the Q&A Tool</h2>
        <select id="theme"></select>
        <select id="chapter"></select>
        <button id="questionBtn">Get Question</button>
        <button id="answerBtn">Get Answer</button>
        <div id="questionArea"></div>
        <div id="answerArea"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Charger le fichier JSON à partir de GitHub Pages
  fetch('https://starboy-ngc.github.io/data.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.statusText);
      }
      return response.json();
    })
    .then(data => {
      // La variable 'data' contient maintenant les données du fichier JSON
      
      function initThemes() {
        const themeSelect = document.getElementById('theme');
        themeSelect.innerHTML = '';
        const themes = new Set(data.map(item => item.Theme));
        themes.forEach(theme => {
          const option = document.createElement('option');
          option.value = theme;
          option.text = theme;
          themeSelect.add(option);
        });
        populateChapters();
      }

      function populateChapters() {
        const theme = document.getElementById('theme').value;
        const chapters = document.getElementById('chapter');
        chapters.innerHTML = '';
        const chaptersForTheme = data.filter(item => item.Theme === theme).map(item => item.Chapitre);
        const uniqueChapters = Array.from(new Set(chaptersForTheme));
        uniqueChapters.forEach(chapter => {
          const option = document.createElement('option');
          option.value = chapter;
          option.text = chapter;
          chapters.add(option);
        });
      }

      function getRandomQuestionAnswer(theme, chapter) {
        const questions = data.filter(item => item.Theme === theme && item.Chapitre === chapter);
        const randomIndex = Math.floor(Math.random() * questions.length);
        return questions[randomIndex];
      }

      document.getElementById('theme').addEventListener('change', populateChapters);

      document.getElementById('questionBtn').addEventListener('click', () => {
        const theme = document.getElementById('theme').value;
        const chapter = document.getElementById('chapter').value;
        const qa = getRandomQuestionAnswer(theme, chapter);
        document.getElementById('questionArea').innerText = `Question: ${qa.Question}`;
        document.getElementById('questionArea').style.display = 'block';
        // Cachez la réponse précédente (optionnel)
        document.getElementById('answerArea').style.display = 'none';
      });

      document.getElementById('answerBtn').addEventListener('click', () => {
        // Assurez-vous que la question a été posée avant de montrer une réponse
        if (document.getElementById('questionArea').style.display === 'block') {
          const theme = document.getElementById('theme').value;
          const chapter = document.getElementById('chapter').value;
          const qa = getRandomQuestionAnswer(theme, chapter); // Cela pourrait ne pas correspondre à la question affichée si on clique à nouveau
          document.getElementById('answerArea').innerText = `Answer: ${qa.Reponse}`;
          document.getElementById('answerArea').style.display = 'block';
        }
      });

      initThemes(); // Initialise les thèmes et les chapitres au chargement de la page
    })
    .catch(error => {
      console.error('Error loading the JSON file:', error);
      // Ajoutez éventuellement un message dans l'interface utilisateur pour indiquer que le chargement a échoué
    });
});
</script>


</body>
</html>
