<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz sur divers thèmes</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #réponse { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Choisissez un thème et obtenez une question</h1>
    <select id="theme">
        <option value="">Sélectionnez un thème</option>
        <!-- Les options seront ajoutées ici par JavaScript -->
    </select>
    <button onclick="showQuestion()">Voir une question</button>
    <div id="question"></div>
    <div id="réponse">
        <button onclick="showAnswer()">Voir la réponse</button>
        <p id="answerText"></p>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themes = ["Astronomie", "Culture", "Mathématiques", "Physique"];
        // Sélectionner un thème aléatoire
        const selectedTheme = themes[Math.floor(Math.random() * themes.length)];
        showQuestion(selectedTheme);
    });

    let currentData = null; // Stocker les données de la question actuelle

    // Afficher une question pour le thème sélectionné
    function showQuestion(theme) {
        // Afficher le thème sélectionné
        document.getElementById('theme').textContent = "Thème: " + theme;

        // Charger les questions pour le thème sélectionné
        fetch('data.json').then(response => response.json()).then(data => {
            const questions = data[theme];
            if (questions && questions.length > 0) {
                // Sélectionner aléatoirement une question
                const questionIndex = Math.floor(Math.random() * questions.length);
                currentData = questions[questionIndex];
                document.getElementById('question').textContent = currentData.question;
                document.getElementById('réponse').style.display = 'block';
                document.getElementById('answerText').textContent = ''; // Réinitialiser le texte de réponse
            }
        });
    }

    // Afficher la réponse à la question courante
    function showAnswer() {
        if (currentData) {
            document.getElementById('answerText').textContent = currentData.réponse;
        }
    }
</script>

</body>
</html>
